    -> 檢查 -> network -> name底下php檔 -> headers -> form data ->原始格式為url encoded ;
    正常回應下，http的header(檔頭)會有兩個：response headers ＆ request headers;

    http的方法，在發request時，會被記錄在request headers的最前面，例如. POST /test/a0804-02-post-data.php HTTP/1.1，使用post/檔案位置/ post 的對象/ http的版本。
     -->

<!-- server僅在用戶端發出request後，被動回應，不能主動送資料給用戶端。
    在http的request檔案，包含headers & body；
    使用get時，僅有header(沒有body)，資料塞在header的url內；
    使用post時，會同時有header & body；此body是http文件的body，與html的body無關；
    「header: post的方法, body：要post的資料。」
    在respone的檔案，同樣包含headers & body;

    另一種對應的類型為mime type。 -->

<body>

    <script>
        const qstr = "name=bill&age=25";  //1 
        const sp = new URLSearchParams(qstr);

        sp.set('gender', 'male');  //2
        for (let [k,v] of sp) {
            console.log(k,v);
        }
        console.log(sp.toString());
    </script>


<!-- 用console檢查 
    兩個功能：
    (1)解析原本url(a=&b=)的格式 
    (2)放一個新內容，讓他轉換為url including -->

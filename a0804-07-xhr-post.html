<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #result{
            width: 300px;
            height: 50px;
            background-color: bisque;
            position: relative;
            margin: 5px;
            border: 5px solid rgb(253, 220, 180);
        }
    </style>


</head>

<body>

<form onsubmit="ajaxsend(); return false">
    <input type="number" name="a" placeholder="a"> +
    <input type="number" name="b" placeholder="b">
    <button>=</button>  <div id="result"></div>
    <!-- <span id="result"></span> -->
</form>
<!-- form標籤內容，都沒有設定action與方法(get/post)，
    因為不會用到，對script的內容沒有影響，方法由fetch決定；
    表單僅作為介面，提供值給formData。

 -->

<br>
<script>
    const af = document.querySelector('input[name=a]');
    const bf = document.querySelector('input[name=b');
    const result = document.querySelector('#result');

    function ajaxsend(){
        const sp = new URLSearchParams();
        sp.set('a', af.value);
        sp.set('b', bf.value);

        const xhr = new XMLHttpRequest();   

        xhr.onload = function(){
            result.innerHTML = xhr.responseText;  }


        xhr.open('POST', 'a0804-02B-post-data.php' );
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(sp.toString());  //url encooded字串，括號內也可以只放sp，底層會自動呼叫toString 

       
    }

// XMLHttpRequest.setRequestHeader(): 設定 HTTP 請求標頭（request header）值。setRequestHeader() 可被呼叫的時間點必須於 open() 之後、在 send() 之前。
// https://developer.mozilla.org/zh-TW/docs/Web/API/XMLHttpRequest

</script>
</body>
</html>

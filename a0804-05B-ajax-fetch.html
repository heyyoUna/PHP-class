<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<form name="form1" onsubmit="sendData(); return false;">
    <input type="number" name="a" placeholder="a"> +
    <input type="number" name="b" placeholder="b">
    <!-- 此處重點是name，name一定要輸入 -->
    <button>=</button>
</form>

<div id="info"></div>

<!-- 箭頭函數 -->

<script>

    function sendData(){
        const fd = new FormData(document.form1);
        fetch('a0804-02B-post-data.php',{
            method:'POST',
            body: fd, // Content-Type預設為 multipart/form-data;
        })
        .then(r=>r.json())  //兩種方法text / json
        .then(obj=>{        //輸出jason pass後的物件 
            info.innerText = obj.result;        
        });
    }


//如果一開始呼叫的是text，回傳結果就是取出裡面的字串
//如果是json，底層為 json pass，因此拿到的會是物件的類型，拿到的值會依據前面的呼叫決定，可以是陣列/物件



</script>




</body>
</html>
